<div class="container">
  <h1>Employee Designation</h1>
  <button class="button button-primary">Add Designation</button>
  <table class="table">
    <thead>
      <tr>
        <th>S.No</th>
        <th>Employee Id</th>
        <th>Employee Name</th>
        <th>Phone Number</th>
        <th>Mail Id</th>
        <th>Address</th>
      </tr>
    </thead>
    <tbody *ngFor="let emp of employees">
      <tr>
        <th scope="row">1</th>
        <td>id</td>
        <td>name</td>
        <td>345423234</td>
        <td>asdf@asdf.com</td>
        <td>945/234 Chenais</td>
      </tr>
    </tbody>
  </table>
</div>
<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add New Designation</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <input type="text" class="form-control" placeholder="Designation Name">
        <input type="text" class="form-control" placeholder="Department Name">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
